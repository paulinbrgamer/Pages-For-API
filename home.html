<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Home/home.css">
    <title>Home</title>
</head>
<body>
    
    <h1 id="welcome">Seja bem vindo</h1>
    <div id="container-tasks">
        <div class="task">
            <h2 style="grid-column: 1/2;grid-row: 1/2;">Fazer exercicio</h2>
            <h4 style="grid-column: 1/2;margin-bottom: 10px;">Correr 30 minutos</h4>
            <button style="grid-column: 2/2;grid-row: 1/4;" class="complete">Completado</button>
            <h5 style="grid-column: 1/2;color: gray;">15/09/2022</h5>
            
        </div>
        
    </div>
    <div id="add-task">
        <input style="grid-column: 1/2; padding: 6px; outline: none; font-size: 12pt;border: 1px solid gray;" type="text" name="nametask" id="namet" placeholder="Titulo da tarefa">
        <input style="grid-column: 1/2; padding: 6px; outline: none; font-size: 10pt; border: 1px solid gray;margin-top: 2px;" type="text" name="subtask" id="subtask" placeholder="Subtitulo">
        <input style="grid-column: 2/2; grid-row: 1/3; cursor: pointer; background-color: rgba(31, 214, 92, 0.932); font-weight: 400; border: none; margin-left: 10px; border-radius: 4px;outline: none; color: white;font-size: 14pt;" type="button" value="Adicionar">
    </div>
    <script src="Home/home.js"></script>
</body>
</html>
