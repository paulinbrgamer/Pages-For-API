<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="/Home/home.css">
    <title>Home</title>
</head>
<body>
    
    <h1 id="welcome">Seja bem vindo</h1>
    <div id="container-tasks">
        <div class="task">
            <h2 style="grid-column: 1/2;grid-row: 1/2;">Fazer exercicio</h2>
            <h4 style="grid-column: 1/2;margin-bottom: 10px;">Correr 30 minutos</h4>
            <button style="grid-column: 2/2;grid-row: 1/4;" class="complete">Completado</button>
            <h5 style="grid-column: 1/2;color: gray;">15/09/2022</h5>
            
        </div>
        
    </div>
    <div id="add-task">
        <input type="text" name="nametask" id="namet">
        <input type="text" name="subtask" id="subtask">
        <input type="button" value="Adicionar tarefa">
    </div>
    <script src="/Home/home.js"></script>
</body>
</html>
